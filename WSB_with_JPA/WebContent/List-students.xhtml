<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<head>
		<title><ui:insert name="title">Student List</ui:insert></title>
		<f:metadata>
			<f:event type="preRenderView" listener="#{studentManager.loadStudents()}" />
		</f:metadata>
	</head>
	
	<body>
		<div id="header">
			<ui:insert name="header">
				<h1>Student List</h1>
			</ui:insert>
		</div>
		<div id="content">
			<ui:insert name="content">
			
				
				<h:dataTable border= "1" value= "#{studentManager.students}" var= "tempStudent" >
						
					<h:column>
						<f:facet name="header"> ID </f:facet>
						#{tempStudent.id}
					</h:column>
	
					<h:column>
						<f:facet name="header"> Last Name </f:facet>
						#{tempStudent.lastname}
					</h:column>
	
					<h:column>
						<f:facet name="header">First Name</f:facet>
						#{tempStudent.firstname}
						</h:column>
	
					<h:column>
						<f:facet name="header"> Email </f:facet>
						#{tempStudent.email}
						</h:column>
	
					<h:column>
						<f:facet name="header"> Options </f:facet>
						<h:form>
						<h:commandButton value="Edit" action="#{studentManager.loadStudent(tempStudent.id)}" />
						
						<h:commandButton value="Delete" action="#{studentManager.deleteStudent(tempStudent.id)}" />
						</h:form>
					</h:column>
	
				</h:dataTable>
				
			</ui:insert>
		
		</div>
	
		<div id="footer">
			<ui:insert name="footer">
				<h:form>
					<h:commandButton value="Add Student" action="Add-student" />
				</h:form>
			</ui:insert>
		</div>
	
	</body>

</html>
